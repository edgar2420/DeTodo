<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024, initial-scale=1.0">
  <title>CLASS NUR - Registro de usuario</title>
  <link rel="stylesheet" href="css/style.css"> <!-- archivo con estilos principal -->
  <!-- Fuentes externas llamadas desde Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="js/registro.js" defer></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="listado_cursos.html">Cursos</a></li>
        <li><a href="login.html">Iniciar sesión</a></li>
        <li><a href="registro.html">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="seccion-1">
      <div class="contenedor-seccion" style="display: flow;">
      </div>
    </section>

    <section id="seccion-2">
      <div class="contenedor-seccion">
        <div class="container">
          <div class="login-form">
            <h1>Registro de usuario</h1>
            <p>Introduzca la información correcta.</p>
            <form id="registerForm" action="/api/users/register" method="post">
              <label for="name">
                <input type="text" id="name" name="name" placeholder="Nombre" required>
                <span class="error" id="nameError"></span>
              </label>
              <label for="lastname">
                <input type="text" id="lastname" name="lastname" placeholder="Apellido" required>
                <span class="error" id="lastnameError"></span>
              </label>
              <label for="email">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error" id="emailError"></span>
              </label>
              <label for="password">
                <input type="password" id="password" name="password" placeholder="Clave" required minlength="6">
                <span class="error" id="passwordError"></span>
              </label>
              <button type="submit" id="btn-normal">Registrar Usuario</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Nuestro Sitio Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
